<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:insert="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h1>Welcome to CategoryType Register Page</h1>
			</div>
			<div class="card-body">
				<form id="myCategoryTypeForm" th:action="@{/categorytype/save}" method="POST">
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="name">NAME</label>
						</div>
						<div class="col-4">
							<input type="text" id="name" name="name" class="form-control" />
						</div>
						<div class="col-4">
							<span id="nameError"></span>
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="note">NOTE</label>
						</div>
						<div class="col-4">
							<textarea name="note" id="note" class="form-control"></textarea>
						</div>
						<div class="col-4" >
							<span id="noteError"></span>
						</div>
					</div>
					<input type="submit" value="Register" class="btn btn-success" />
				</form>
			</div>
			<div class="card-footer bg-info text-white">
				<b>[[${message}]]</b>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/categorytype.js}"></script>
</body>

</html>
