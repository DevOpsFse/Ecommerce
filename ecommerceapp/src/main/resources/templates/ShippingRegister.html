<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:insert="fragments/commonui :: menu"></div>
        <div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h1>Welcome to Shipping Register Page</h1>
			</div>
			<div class="card-body">
				<form id="myshippingForm" th:action="@{/shipping/save}" method="POST">
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="shipType"> SHIPTYPE</label>
						</div>
						<div class="col-4">
							<input type="radio" name="shipType" value="Air"/> Air
							<input type="radio" name="shipType" value="Truck"/> Truck
							<input type="radio" name="shipType" value="Ship"/> Ship
							<input type="radio" name="shipType" value="Train"/> Train
						</div>
						<div class="col-4">
							<span id="shipTypeError"></span> 
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="shipCode"> SHIPCODE</label>
						</div>
						<div class="col-4">
							<input type="text" name="shipCode" id="shipCode" class="form-control" />
						</div>
						<div class="col-4" >
							<span id="shipCodeError"></span>
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="shipName"> SHIPNAME</label>
						</div>
						<div class="col-4">
							<input type="text" name="shipName" id="shipName" class="form-control" />
						</div>
						<div class="col-4" >
							<span id="shipNameError"></span>
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="shipCost"> SHIPCOST</label>
						</div>
						<div class="col-4">
							<input type="number" name="shipCost" id="shipCost" class="form-control" min="0" value="0.0" />
						</div>
						<div class="col-4" >
							<span id="shipCostError"> </span>
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="shipWeight"> SHIPWEIGHT</label>
						</div>
						<div class="col-4">
						  <div class="row">
						  		<div class="col-6">
									<input type="number" name="shipWeight" class="form-control" min="1" value="1"/>
						  		</div>
						  		<div class="col-6">
						  			<select name="shipWeightType" class="form-control">
						  				<option value="POUND">POUND</option>
						  				<option value="KG">KG</option>
						  				<option value="GRAM">GRAM</option>
						  				<option value="LITER">LITER</option>
						  			</select>
						  		</div>
						  </div>
						</div>
						<div class="col-4" id="shipWeightError">
						</div>
					</div>
					<!--new Row -->
					<div class="row">
						<div class="col-4">
							<label for="note"> NOTE</label>
						</div>
						<div class="col-4">
							<textarea name="note" id="note" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="noteError"></span>
						</div>
					</div>
					<input type="submit" value="Register" class="btn btn-success" />
				</form>
			</div>
			<div class="card-footer bg-info text-white">
				<b>[[${message}]]</b>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/shipping.js}"></script>
</body>

</html>
